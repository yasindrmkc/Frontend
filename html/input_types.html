
<!-- Button 
This displays a clickable button and it’s mostly used in HTML forms to activate a script when clicked. 
<input type="button" value="Click me" onclick="msg()" />
Keep in mind you can also define buttons with the <button> tag, 
with the added benefit of being able to place content like text or images inside the tag.--> 

<button onclick="alert('Are you sure you want to continue?')">
    <img src="https://yourserver.com/button_img.jpg"
        alt="Submit the form" height="64" width="64">
</button>

<!-- Checkbox 
Defines a check box allowing single values to be selected or deselected. 
They are used to let a user select one or more options of a limited number of choices.-->

<input type="checkbox" id="dog" name="dog" value="Dog">
<label for="dog">I like dogs</label>
<input type="checkbox" id="cat" name="cat" value="Cat">
<label for="cat">I like cats</label>

<!-- Radio 
Displays a radio button, allowing only a single value to be selected out of multiple choices. 
They are normally presented in radio groups, which is a collection of radio buttons 
describing a set of related options that share the same "name" attribute. -->

<input type="radio" id="light" name="theme" value="Light">
<label for="light">Light</label>
<input type="radio" id="dark" name="theme" value="Dark">
<label for="dark">Dark</label>

<!-- Submit 
Displays a submit button for submitting all values from an HTML form to a form-handler, 
typically a server. The form-handler is specified in the form’s "action" attribute:-->

<form action="myserver.com" method="FORM">
    <input type="submit" value="Submit" />
</form>

<!-- Text 
Defines a basic single-line text field that a user can enter text into. -->

<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">

<!-- Password 
Defines a single-line text field whose value is obscured, suited for sensitive information like passwords.-->

<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd">

<!-- Date 
Displays a control for entering a date with no time (year, month and day).-->

<label for="dob">Date for birth:</label>
<input type="data" id="dob" name="date of birth">

<!-- Datetime-Local 
Defines a control for entering a date and time, including the year, month and day, as well as the time in hours and minutes.-->

<label for="birthdaytime">Birthday (date and time):</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">

<!-- Email 
Defines a field for an email address. It’s similar to a plain text input, 
with the addition that it validates automatically when submitted to the server.-->

<label for="email">Enter your email:</label>
<input type="email" id="email" name="email">

<!-- File 
Displays a control that lets the user select and upload a file from their computer. 
To define the types of files permissible you can use the "accept" attribute.
Also, to enable multiple files to be selected, add the "multiple" attribute.-->

<label for="myfile">Select a file:</label>
<input type="file" name="myfile" id="myfile">

<!-- Hidden 
Defines a control that is not displayed but whose value is still submitted to the server.-->

<input type="hidden" name="custId" id="custId" value="3487">

<!-- Image
Defines an image as a graphical submit button. You should use the “src” attribute to point to the location of your image file. -->

<input type="image" src="submit_img.png" alt="Submit" width="48" height="48">

<!-- Number
Defines a control for entering a number. You can use attributes to specify restrictions,
such as min and max values allowed, number intervals or a default value. -->

<input type="number" name="quantity" id="quantity" min="1" max="5">

<!-- Range 
Displays a range widget for specifying a number between two values. The precise value, however, 
is not considered important. This is typically represented using a slider or dial control. 
To define the range of acceptable values, use the “min” and “max” properties.-->

<label for="volume">Volume:</label>
<input type="range" name="volume" id="volume" max="10" min="0">

<!-- Reset 
Displays a button that resets the contents of the form to their default values. -->
<input type="reset">

<!-- Search 
Defines a text field for entering a search query. These are functionally identical to text inputs, 
but may be styled differently depending on the browser.-->

<label for="gsearch">Search in Google:</label>
<input type="search" name="gsearch" id="gsearch">

<!-- Time 
Displays a control for entering a time value in hours and minutes, with no time zone.-->

<label for="appt">Select a time:</label>
<input type="time" name="appt" id="appt">

<!-- Tel 
Defines a control for entering a telephone number. Browsers that do not support “tel” fall back to standard text input. 
You can optionally use the "pattern" field to perform validation.-->

<label for="phone">Enter your phone number:</label>
<input type="tel" name="phone" id="phone" pattern="[+] {1} [0-9] {11,14}">

<!-- URL
Displays a field for entering a text URL. It works similar to a text input, 
but performs automatic validation before being submitted to the server.-->

<label for="homepage">Add your homepage:</label>
<input type="url" name="homepage" id="homepage">

<!-- Week 
Defines a control for entering a date consisting of a week-year number and a year, with no time zone.
Keep in mind that this is a newer type that is not supported by all the browsers.-->

<label for="week">Select a week:</label>
<input type="week" name="week" id="week">

<!-- Month
Displays a control for entering a month and year, with no time zone. Keep in mind that this is a newer type that is not 
supported by all the browsers.-->

<label for="bdaymonth">Birthday (month and year:)</label>
<input type="month" name="bdaymonth" id="bdaymonth" min="1930-01" max="2000-01">
