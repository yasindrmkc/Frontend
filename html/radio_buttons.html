
<main>
    <h1>Book a Table</h1>
    <form method="POST">
        <fieldset id="size">
            <label><input type="radio" value="2" name="size"> 2-person table</label>
            <label><input type="radio" value="4" name="size" checked> 4-person table </label>
            <label> <input type="radio" value="6" name="size"> 6-person table </label>
        </fieldset>
        <fieldset id="location">
            <label><input type="radio" value="indoors" name="location" checked> Indoors Table </label>
            <label><input type="radio" value="outdoors" name="location"> Outdoors Table</label>
        </fieldset>
        <button type="submit">Book Table</button>
    </form>
</main>



<!-- Fieldset
Defines a group for the radio buttons.Without the fieldset elements,
all radio buttons will belong to the same group.-->
