<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class kisi{
            constructor(ad,meslek,dogumYili) {
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
                console.log("nesne olusturuldu");
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            get ad() {
                return this._ad;
            }

            set ad(value) {
                if(value.lenght < 3) {
                    console.log("ad için cok az karakter");
                    return;
                }
                this._ad = value;
            }

            get dogumYili() {
                return this._dogumYili;
            }

            set dogumYili(value) {
                if (value < 1900 || value > new Date().getFullYear()){
                    console.log("tarih bilgisi yanlıştır");
                    return;
                }
                this._dogumYili = value;
            }
        }

        let kisi1 = new kisi("yasin","öğrenci",2002);

        console.log(kisi1);
    </script>

</body>
</html>
